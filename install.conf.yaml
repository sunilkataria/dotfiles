                path: bashrc

        ~/.plain_bashrc:
                force: true
                path: plain_bashrc

        ~/.oh_my_bashrc:
                force: true
                path: oh_my_bashrc

        ~/.bash_logout:
                force: true
                path: bash_logout

        ~/.zshrc:
                force: true
                path: zshrc
